<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">

  <title>Conference ticket generator</title>

</head>

<body>

  <!-- Form starts -->
  <div class="container">

    <img src="./assets/images/logo-full.svg" alt="Coding Conference Logo">

    <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>

    <h2>Secure your spot at next year's biggest coding conference.</h2>

    <form action="">
      <h3>Upload Avatar</h3>
      <div class="mouse">
          <div class="image">
            <img src="./assets/images/icon-upload.svg" alt="">
          </div>
        <p>Drag and drop or click to upload</p>
      </div>
      <small><img src="assets/images/icon-info.svg" alt=""> Upload your photo (JPG or PNG, max size: 500KB).</small>

      <div class="label">
        <label for="name">Full Name</label>
        <input type="text" id="name" required>
      </div>

      <div class="label">
        <label for="email">Email Address</label>
        <input type="email" placeholder="example@email.com" id="email" required>
      </div>

      <div class="label">
        <label for="GitHub">GitHub Username</label>
        <input type="text" placeholder="@yourusername" id="GitHub" required>
      </div>

     <div class="button">
      <a href="ticket.html" class="a" >Generate My Ticket</a>
     </div>
    </form>
  </div>

  <!-- Form ends -->

  <div class="attribution">
    Coded by <a href="#">Abdussalam</a>.
  </div>
</body>

</html>
